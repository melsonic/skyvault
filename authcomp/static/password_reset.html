<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --primary-dark: #1d4ed8;
            --text: #111827;
            --text-light: #6b7280;
            --text-dark: #f9fafb;
            --background: #f3f3f3;
            --background-dark: #111827;
            --border: #e5e7eb;
            --border-dark: #374151;
            --card-bg: #ffffff;
            --card-bg-dark: #1f2937;
            --placeholder: #9ca3af;
            --placeholder-dark: #6b7280;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--background);
            color: var(--text);
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        .form-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .form-wrapper {
            width: 100%;
            max-width: 28rem;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            text-decoration: none;
        }

        .dark-mode .logo {
            color: var(--text-dark);
        }

        #themeToggle {
            position: absolute;
            margin: 20px;
            background-color: var(--toggle-bg);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--toggle-icon);
        }

        .logo img {
            width: 2rem;
            height: 2rem;
            margin-right: 0.5rem;
        }

        .form-card {
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .dark-mode .form-card {
            background-color: var(--card-bg-dark);
            border: 1px solid var(--border-dark);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }

        .form-card h2 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .dark-mode .form-card h2 {
            color: var(--text-dark);
        }

        form {
            margin-top: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text);
        }

        .dark-mode .form-group label {
            color: var(--text-dark);
        }

        .form-group input {
            width: 100%;
            padding: 0.625rem;
            font-size: 0.875rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            background-color: var(--background);
            color: var(--text);
        }

        .dark-mode .form-group input {
            background-color: var(--card-bg-dark);
            border-color: var(--border-dark);
            color: var(--text-dark);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .form-group input::placeholder {
            color: var(--placeholder);
        }

        .dark-mode .form-group input::placeholder {
            color: var(--placeholder-dark);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .checkbox-group input {
            width: 1rem;
            height: 1rem;
            margin-right: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.25rem;
        }

        .checkbox-group label {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .dark-mode .checkbox-group label {
            color: var(--placeholder-dark);
        }

        .checkbox-group a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 0.625rem;
            margin-top: 25px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .dark-mode button {
            background-color: var(--primary-dark);
        }

        .dark-mode button:hover {
            background-color: var(--primary-hover);
        }

        @media (min-width: 640px) {
            .form-card {
                padding: 2rem;
            }

            .form-card h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="mode-switcher">
        <button id="themeToggle" aria-label="Toggle dark mode">
            <!-- Moon icon (shown in light mode) -->
            <svg class="icon moon-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 18 20">
                <path
                    d="M17.8 13.75a1 1 0 0 0-.859-.5A7.488 7.488 0 0 1 10.52 2a1 1 0 0 0 0-.969A1.035 1.035 0 0 0 9.687.5h-.113a9.5 9.5 0 1 0 8.222 14.247 1 1 0 0 0 .004-.997Z" />
            </svg>
            <!-- Sun icon (shown in dark mode) -->
            <svg class="icon sun-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                    d="M10 15a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm0-11a1 1 0 0 0 1-1V1a1 1 0 0 0-2 0v2a1 1 0 0 0 1 1zm0 12a1 1 0 0 0-1 1v2a1 1 0 1 0 2 0v-2a1 1 0 0 0-1-1zM4.343 5.757a1 1 0 0 0 1.414-1.414L4.343 2.929a1 1 0 0 0-1.414 1.414l1.414 1.414zm11.314 8.486a1 1 0 0 0-1.414 1.414l1.414 1.414a1 1 0 0 0 1.414-1.414l-1.414-1.414zM4 10a1 1 0 0 0-1-1H1a1 1 0 0 0 0 2h2a1 1 0 0 0 1-1zm15-1h-2a1 1 0 1 0 0 2h2a1 1 0 0 0 0-2zM4.343 14.243l-1.414 1.414a1 1 0 1 0 1.414 1.414l1.414-1.414a1 1 0 0 0-1.414-1.414zM15.657 5.757l1.414-1.414a1 1 0 1 0-1.414-1.414l-1.414 1.414a1 1 0 0 0 1.414 1.414z" />
            </svg>
        </button>
    </div>

    <section class="form-container">
        <div class="form-wrapper">
            <a href="#" class="logo">
                <img src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
                Flowbite
            </a>

            <div class="form-card">
                <h2>Change Password</h2>

                <form action="#">
                <div class="form-group">
                    <label for="old-password">Current Password</label>
                    <input type="password" aria-required="true" id="old-password" name="oldPassword" placeholder="Enter current password" required>
                </div>

                    <div class="form-group">
                        <label for="password">New Password</label>
                        <input type="password" aria-required="true" id="password" placeholder="••••••••" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" aria-required="true" id="confirm-password" placeholder="••••••••" required>
                    </div>

                    <button type="submit" id="passwordResetSubmit" >Reset password</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            const moonIcon = document.querySelector('.moon-icon');
            const sunIcon = document.querySelector('.sun-icon');

            // Set initial state - moon visible in light mode (default)
            moonIcon.style.display = 'block';
            sunIcon.style.display = 'none';

            // Toggle theme
            themeToggle.addEventListener('click', function () {
                const isDark = body.classList.toggle('dark-mode');

                // Toggle icons - moon in light, sun in dark
                if (isDark) {
                    moonIcon.style.display = 'none';
                    sunIcon.style.display = 'block';
                } else {
                    moonIcon.style.display = 'block';
                    sunIcon.style.display = 'none';
                }
            });

            // Form validation
            const form = document.querySelector('form');
            form.addEventListener('submit', function (e) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (password !== confirmPassword) {
                    e.preventDefault();
                    alert('Passwords do not match!');
                }
            });

        });

    document.getElementById('passwordResetSubmit').addEventListener('click', async function(e) {
        e.preventDefault(); // Prevent default form submission
        
        // Get all input values
        const formData = {
            oldPassword: document.getElementById('old-password').value,
            password: document.getElementById('password').value,
            confirmPassword: document.getElementById('confirm-password').value
        };
        
        
        if (formData.password !== formData.confirmPassword) {
            console.log('Passwords do not match!');
            return;
        }
        
        let serverSubmitURL = "http://localhost:8003/user/updatepassword/{{.PasswordResetID}}"
        const response = await fetch(serverSubmitURL, {
            method: "POST",
            headers: {
                "Content-type": "application/json",
            },
            body: JSON.stringify({
                old_password: formData.oldPassword,
                new_password: formData.password
            }),
        });
        if (response.status != 200) {
            console.log('Password not updated!');
            return;
        }
        console.log('password updated');
    });
    </script>
</body>

</html>
